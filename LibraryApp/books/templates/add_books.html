<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- At the top of your <body>, add: -->
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}

 

  <div class="container mt-5">
    <h1>Add New Book</h1>
    <form action="{% url 'book_routes:add_book_view' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Enter author's name" required>
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter ISBN" required>
      </div>
      <div class="form-group">
        <label for="cover_image">Cover Image (URL)</label>
        <input type="text" class="form-control" id="cover_image" name="cover_image" placeholder="Enter cover image URL">
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>
  
 
{% if message %}
{{ message|json_script:"message-data" }}
{% endif %}



  
</body>
</html>
